<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="logo"> <img src="./images/cube.png" alt="Cube Logo"></div>
    </div>
    <form action="">
    <section class="prompt">
        <div class="text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.</div>
        <div class="text">You <em>know</em> you want to</div>
    </section>

    <section class="main-form">
        <span class="text">Let's do this!</span>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" name="name" id="first_name" required>
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" name="name" id="last_name" required>
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" name="contact-info" id="email" placeholder="email@address.com"required>
            </div>
            <div>
                <label for="number">PHONE NUMBER</label>
                <input type="tel" name="contact-info" id="number" pattern="^\d{10}$" placeholder="XXX XXX XXXX" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" name="password" id="confirm-password" required>
            </div>
    </section>

    <section class="form-submit">
        <button>Create Account</button>
        <div class="text">Already have an account? <a href="">Log in</a></div>
    </section>
    </form>
</body>
</html>
